name: Trigger-practice
run-name: Trigger-practice
on: 
  push:
    branches:
      - 'main'
      - 'aprendiendo-github-actions'
    paths:
      - '**.swift'
      - '**.yml'
    tags:
      - v1.**
  issues: 
    types: [opened, edited, milestoned]
  fork:
  pull_request:
    types: 
      - opened
    branches: 
      -'releases/**'
    paths:
      -'**.swift'      
      - '**.yml'
  issue_comment:
    types: [created, deleted]  
  workflow_dispatch:
    inputs:
      lenguaje_favorito:
        description: 'Lenguaje favorito'
        default: Swift
        required: true
        type: choice
        options:
        - Python
        - JavaScript
        - Go
        - Swift
        - Dart
      nombre:
        description: 'Tu nombre'
        required: true
        default: Jaime
        type: string
  schedule:
    - cron: '15 22 * * *'
jobs:
  practice-trigger:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: run
        run: swift greeting.swift
    
    
    
